name: Build (and Deploy if on main)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Chrome ğŸŒ
        run: |
          chmod +x .github/workflows/setup-chrome.sh
          .github/workflows/setup-chrome.sh

      - name: Install Dependencies ğŸ“¦
        run: |
          npm ci
          npm install -g wait-on

      - name: Generate Cards and Build ğŸ”§
        run: |
          # Start the dev server in the background
          npm run dev &
          # Wait for dev server to be ready (timeout after 30 seconds)
          wait-on -t 30000 http://localhost:5173
          # Generate card images
          node scripts/generate-cards.js
          # Kill the dev server
          kill $(lsof -t -i:5173) || true
          # Build the site
          npm run build

      - name: Deploy ğŸš€
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
