name: Build (and Deploy if on main)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun ğŸŸ¡
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Chrome ğŸŒ
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
        id: setup-chrome

      - name: Install Dependencies ğŸ“¦
        run: bun install

      - name: Run Tests ğŸ§ª
        run: bun test

      - name: Generate Cards and Build ğŸ”§
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          # Copy database to static directory for Datasette Lite access
          cp data.sqlite3 static/data.sqlite3
          # Start the dev server in the background
          bun run dev &
          # Wait for dev server to be ready (timeout after 30 seconds)
          bunx wait-on -t 30000 http://localhost:5173
          # Generate card images
          bun scripts/generate-cards.js
          # Kill the dev server
          kill $(lsof -t -i:5173) || true
          # Build the site
          bun run build

      - name: Deploy ğŸš€
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
