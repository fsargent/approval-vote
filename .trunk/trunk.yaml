version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [ALL]
      paths:
        # Ignore data files
        - st-louis-cvr/data/**
  disabled:
    - prettier
    - eslint
    - trufflehog
    - checkov
    - gitleaks
  enabled:
    - biome@2.3.8
    - bandit@1.9.2
    - black@25.12.0
    - isort@7.0.0
    - ruff@0.14.9
    - taplo@0.10.0
    - osv-scanner@2.3.1
    - yamllint@1.37.1
    - actionlint@1.7.9
    - git-diff-check
    - markdownlint@0.47.0
    - oxipng@9.1.5
    - shellcheck@0.11.0
    - shfmt@3.6.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@22.16.0
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-cache-prune
