version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [ALL]
      paths:
        # Ignore data files
        - st-louis-cvr/data/**
  disabled:
    - trufflehog
    - checkov
    - gitleaks
  enabled:
    - bandit@1.8.6
    - black@25.1.0
    - isort@6.0.1
    - ruff@0.12.10
    - eslint@9.34.0
    - taplo@0.10.0
    - osv-scanner@2.2.2
    - yamllint@1.37.1
    - actionlint@1.7.7
    - git-diff-check
    - markdownlint@0.45.0
    - oxipng@9.1.5
    - prettier@3.6.2
    - shellcheck@0.11.0
    - shfmt@3.6.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@22.16.0
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-cache-prune
