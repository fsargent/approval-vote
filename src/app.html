<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#437527" />

    <!-- Preconnect to font domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load main CSS -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Defer font loading -->
    <link
      rel="stylesheet"
      href="/fonts.css"
      media="print"
      onload="this.media='all'"
    />

    <!-- Fallback for no-JS -->
    <noscript>
      <link rel="stylesheet" href="/fonts.css" />
    </noscript>

    <link rel="manifest" crossorigin="use-credentials" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icons/icon.png" />
    <meta
      name="description"
      content="approval.vote: detailed reports on approval voting elections."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://approval.vote/" />
    <meta property="og:title" content="approval.vote" />
    <meta
      property="og:description"
      content="Detailed reports on approval voting elections."
    />
    <meta
      property="og:image"
      content="https://approval.vote/icons/icon-512x512.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://approval.vote/" />
    <meta property="twitter:title" content="approval.vote" />
    <meta
      property="twitter:description"
      content="Detailed reports on approval voting elections."
    />
    <meta
      property="twitter:image"
      content="https://approval.vote/icons/icon-512x512.png"
    />

    %sveltekit.head%

    <!-- Add service worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
