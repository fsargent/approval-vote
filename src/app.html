<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Preconnect to font domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/sourcesanspro/v22/6xK3dSBYKcSV-LCoeQqfX1RYOo3qOK7l.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Preload critical CSS -->
    <link rel="preload" href="/style.css" as="style" />
    <link rel="preload" href="/fonts.css" as="style" />

    <!-- Load main CSS -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Load fonts immediately instead of deferring -->
    <link rel="stylesheet" href="/fonts.css" />

    <link rel="icon" type="image/png" href="/icons/icon.png" />
    <meta
      name="description"
      content="approval.vote: detailed reports on approval voting elections."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://approval.vote/" />
    <meta property="og:title" content="approval.vote" />
    <meta property="og:description" content="Detailed reports on approval voting elections." />
    <meta property="og:image" content="https://approval.vote/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://approval.vote/" />
    <meta property="twitter:title" content="approval.vote" />
    <meta property="twitter:description" content="Detailed reports on approval voting elections." />
    <meta property="twitter:image" content="https://approval.vote/icons/icon-512x512.png" />

    %sveltekit.head%
  </head>
  <body>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
